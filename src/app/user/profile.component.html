<div>
  <h1>Edit Your Profile</h1>
  <hr />
  <div class="col-md-4">
    <form
      [formGroup]="profileForm"
      (ngSubmit)="saveProfile(profileForm.value)"
      autocomplete="off"
      novalidate
    >
      <div class="form-group" autocomplete="false">
        <label for="firstName">First Name:</label>
        <em *ngIf="f.firstName.touched && f.firstName.invalid">Required</em>
        <em
          *ngIf="
            f.firstName.touched &&
            f.firstName.invalid &&
            f.firstName.errors.pattern
          "
          >Must start with a latter.</em
        >

        <input
          formControlName="firstName"
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First Name..."
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <em *ngIf="f.lastName.touched && f.lastName.invalid">Required</em>
        <input
          formControlName="lastName"
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name..."
        />
      </div>

      <button type="submit" class="btn btn-primary">
        Save
      </button>

      <button type="button" class="btn btn-default" (click)="cancel()">
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-warning"
        style="float: right;"
        (click)="logout()"
      >
        LogOut
      </button>
    </form>
  </div>
</div>
