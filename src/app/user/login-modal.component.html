<div class="container">
  <div class="col-xs-12">
              
      <button class="btn btn-primary btn-lg pull-right" data-target="#loginModal" data-toggle="modal">Login</button>
      <div class="modal fade" id="loginModal" tabindex="-1" data-keyboard="false" data-backdrop="static">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Login</h4>
                  </div>
                 
                  <div class="modal-body">
                      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="form" autocomplete="off">
                          <div class="row">
                              <div class="col-md-4">
                                  <img src="assets/images/logo.png" alt="Logo IINETDEV" class="img-responsive" />
                              </div>
                              <h3>Login in to your account.</h3>
                              <hr />
                              <div class="col-md-8">
                                  <div class="form-group form-group-lg">
                                      <!--<label for="inputUserName" class="col-xs-8 col-sm-8 col-md-3 col-lg-3 control-label">User Name:</label>-->

                                      <div class="input-group col-md-8 col-xs-8 col-sm-8 col-lg-8">

                                          <span class="input-group-addon glyphicon glyphicon-user"></span>
                                          <input (ngModel)="userName" name="userName" type="text" id="userName" 
                                          class="form-control" placeholder="User Name" />

                                      </div>

                                  </div>
                                  <div class="form-group form-group-lg">
                                      <!--<label for="inputPassword" class="control-label col-xs-8 col-sm-8 col-md-3 col-lg-3">Password:</label>-->

                                      <div class="input-group col-md-8 col-xs-8 col-sm-8 col-lg-8">

                                          <span class="input-group-addon glyphicon glyphicon-lock"></span>
                                          <input (ngModel)="password" name="password" type="password" id="password" 
                                          class="form-control" placeholder="Password" />
                                      </div>
                                      <br/>
                                      <div class="col-md-8 col-xs-8 col-sm-8 col-lg-8 form-group form-group-lg">
                                          <label class="checkbox-inline control-label">
                                              <input type="checkbox" 
                                              value="chkremeberme" id="rememberMe" />
                                              Remember Me
                                          </label>
                                      </div>
                                  </div>
                                  <div class="form-group form-group-lg">
                                      <div class="col-md-8 col-xs-8 col-sm-8 col-lg-8 ">
                                          <button type="button" class="btn btn-primary">Login Account</button>
                                      </div>
                                  </div>


                              </div>

                          </div>

                      </form>

                  </div>
                  <div class="modal-footer">
                      <!--<button class="btn btn-info">Login</button>-->
                      <button class="btn btn-danger" data-dismiss="modal">Close</button>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
